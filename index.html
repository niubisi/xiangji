<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数相机原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            overflow: hidden;
            border: 12px solid #000;
            position: relative;
            margin: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: inline-block;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">参数相机应用原型</h1>
    
    <div class="flex flex-wrap justify-center">
        <!-- 主相机界面 -->
        <div class="flex flex-col items-center">
            <div class="phone-container">
                <iframe class="iframe-container" src="camera.html"></iframe>
            </div>
            <p class="prototype-title">主相机界面</p>
        </div>
        
        <!-- 参数导入界面 -->
        <div class="flex flex-col items-center">
            <div class="phone-container">
                <iframe class="iframe-container" src="import.html"></iframe>
            </div>
            <p class="prototype-title">参数导入界面</p>
        </div>
        
        <!-- 参数调节界面 -->
        <div class="flex flex-col items-center">
            <div class="phone-container">
                <iframe class="iframe-container" src="adjust.html"></iframe>
            </div>
            <p class="prototype-title">参数调节界面</p>
        </div>
        
        <!-- 预设库界面 -->
        <div class="flex flex-col items-center">
            <div class="phone-container">
                <iframe class="iframe-container" src="presets.html"></iframe>
            </div>
            <p class="prototype-title">预设库界面</p>
        </div>
        
        <!-- 社区界面 -->
        <div class="flex flex-col items-center">
            <div class="phone-container">
                <iframe class="iframe-container" src="community.html"></iframe>
            </div>
            <p class="prototype-title">社区界面</p>
        </div>
        
        <!-- 个人中心界面 -->
        <div class="flex flex-col items-center">
            <div class="phone-container">
                <iframe class="iframe-container" src="profile.html"></iframe>
            </div>
            <p class="prototype-title">个人中心界面</p>
        </div>
    </div>
</body>
</html>
