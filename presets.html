<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>预设</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            15:30
        </div>
        <div class="status-bar-center">
            <span>预设</span>
        </div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 搜索栏 -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索预设..." id="search-input">
        </div>

        <!-- 我的预设 -->
        <div style="margin-bottom: 24px;">
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; padding: 0 16px;">我的预设</h3>
            
            <div class="card">
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <div style="width: 50px; height: 50px; border-radius: 8px; overflow: hidden; margin-right: 12px;">
                        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&q=80&w=200" alt="风景" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; margin-bottom: 4px;">日落风景</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">ISO 100 · f/8.0 · 1/125s</div>
                    </div>
                    <button class="btn" style="padding: 6px 12px; font-size: 14px;">应用</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <div style="width: 50px; height: 50px; border-radius: 8px; overflow: hidden; margin-right: 12px;">
                        <img src="https://images.unsplash.com/photo-1504593811423-6dd665756598?auto=format&fit=crop&q=80&w=200" alt="人像" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; margin-bottom: 4px;">室内人像</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">ISO 400 · f/2.8 · 1/60s</div>
                    </div>
                    <button class="btn" style="padding: 6px 12px; font-size: 14px;">应用</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <div style="width: 50px; height: 50px; border-radius: 8px; overflow: hidden; margin-right: 12px;">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&q=80&w=200" alt="夜景" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; margin-bottom: 4px;">城市夜景</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">ISO 800 · f/5.6 · 2s</div>
                    </div>
                    <button class="btn" style="padding: 6px 12px; font-size: 14px;">应用</button>
                </div>
            </div>
        </div>

        <!-- 推荐预设 -->
        <div style="margin-bottom: 24px;">
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; padding: 0 16px;">推荐预设</h3>
            
            <div class="grid-container">
                <div class="card" style="margin: 0;">
                    <div style="width: 100%; height: 100px; border-radius: 6px; overflow: hidden; margin-bottom: 8px;">
                        <img src="https://images.unsplash.com/photo-1474181487882-5abf3f0ba6c2?auto=format&fit=crop&q=80&w=300" alt="外滩夜景" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">外滩夜景</div>
                    <div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 8px;">by 摄影师A</div>
                    <button class="btn" style="width: 100%; padding: 6px; font-size: 12px;">下载</button>
                </div>
                
                <div class="card" style="margin: 0;">
                    <div style="width: 100%; height: 100px; border-radius: 6px; overflow: hidden; margin-bottom: 8px;">
                        <img src="https://images.unsplash.com/photo-1527004013197-933c4bb611b3?auto=format&fit=crop&q=80&w=300" alt="北极光" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">北极光</div>
                    <div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 8px;">by 极光摄影师</div>
                    <button class="btn" style="width: 100%; padding: 6px; font-size: 12px;">下载</button>
                </div>
                
                <div class="card" style="margin: 0;">
                    <div style="width: 100%; height: 100px; border-radius: 6px; overflow: hidden; margin-bottom: 8px;">
                        <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?auto=format&fit=crop&q=80&w=300" alt="海滩日落" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">海滩日落</div>
                    <div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 8px;">by 风景达人</div>
                    <button class="btn" style="width: 100%; padding: 6px; font-size: 12px;">下载</button>
                </div>
                
                <div class="card" style="margin: 0;">
                    <div style="width: 100%; height: 100px; border-radius: 6px; overflow: hidden; margin-bottom: 8px;">
                        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80&w=300" alt="山脉" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">山脉风光</div>
                    <div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 8px;">by 自然摄影</div>
                    <button class="btn" style="width: 100%; padding: 6px; font-size: 12px;">下载</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-camera tab-icon"></i>
            <span>相机</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-layer-group tab-icon"></i>
            <span>预设</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-users tab-icon"></i>
            <span>社区</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </div>
    </div>

    <script src="components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 导航功能
            const tabItems = document.querySelectorAll('.tab-item');
            tabItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    if (index === 1) return;
                    
                    const pages = ['camera.html', 'presets.html', 'community.html', 'profile.html'];
                    window.location.href = pages[index];
                });
            });
            
            // 应用预设
            const applyBtns = document.querySelectorAll('.btn');
            applyBtns.forEach(btn => {
                if (btn.textContent.includes('应用') || btn.textContent.includes('下载')) {
                    btn.addEventListener('click', () => {
                        // 显示应用成功提示
                        showNotification(btn.textContent.includes('应用') ? '预设已应用' : '预设已下载');
                        
                        // 如果是应用按钮，跳转到相机页面
                        if (btn.textContent.includes('应用')) {
                            setTimeout(() => {
                                window.location.href = 'camera.html';
                            }, 1000);
                        }
                    });
                }
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm) ? 'block' : 'none';
                });
            });
            
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 20px;
                    font-size: 14px;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }
        });
    </script>
</body>
</html>
